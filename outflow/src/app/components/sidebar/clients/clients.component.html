<app-sidebar></app-sidebar>

<div class="container">
    <div class="titulo">
        <h1>Histórico de conversas</h1>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Client.name}} {{element.Client.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Número de telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.Client.phoneNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef clas="iconAdd" style="text-align: end">
            </th>
            <td mat-cell *matCellDef="let element">
                <button class="table-button" mat-button (click)="openProfile(element.Client.User.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
