<mat-sidenav #sidenav mode="side" opened class="example-sidenav " [fixedInViewport]="true">
    <div class="header">
        <h1 class="logo" routerLink="/menu/inicial">Out<span>flow</span></h1>
    </div>
    <div class="content" fxLayout="column" fxLayoutAlign="space-between center">
        <div class="list-menu" >
            <div class="icon"  fxLayout="row" routerLink="/home/feed">
                <abbr title="Feed"><img src="../../../assets/home.png" class="nav-img"></abbr>
                <p>Feed</p>
            </div>
            <div class="icon"  fxLayout="row" routerLink="/home/perfil">
                <abbr title="Perfil"><img src="../../../assets/perfil.png" class="nav-img"></abbr>
                <p>Perfil</p>
            </div>
            <div class="icon"  fxLayout="row" routerLink="/home/calendar">
                <abbr title="Agenda"><img src="../../../assets/calendar.png" class="nav-img"></abbr>
                <p>Agenda</p>
            </div>
            <div class="icon"  fxLayout="row" routerLink="/home/clients">
                <abbr title="Clientes"><img src="../../../assets/user.png" class="nav-img"></abbr>
                <p>Clientes</p>
            </div>
            <div class="icon"  fxLayout="row" routerLink="/home/consulting">
                <abbr title="Consultas"><img src="../../../assets/money-bag.png" class="nav-img"></abbr>
                <p>Consultas</p>
            </div>
        </div>
    </div>
</mat-sidenav>
